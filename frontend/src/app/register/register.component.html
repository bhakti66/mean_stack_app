<form fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm" (ngSubmit)="register()">
    <mat-card class="loginCard">
        <mat-card-title>
            <span>Login</span>
        </mat-card-title>
        <mat-card-content>
            <div name="fieldContainer" fxLayout="column" fxLayoutAlign="center">
                <mat-form-field fxFlex>

                    <mat-label>Username</mat-label>
                    <input matInput type="text" placeholder="Username" [formControl]="loginForm.controls['username']">
                </mat-form-field>
                <mat-form-field fxFlex>

                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Email" [formControl]="loginForm.controls['email']">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" [formControl]="loginForm.controls['password']">
                </mat-form-field>
                <span style="color:red;font-size:12px">* Password must be minimum 8 characters</span>
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            Already registered?
            <a href="/">Login</a>
            <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="accent">
                Register
            </button>
        </mat-card-actions>
    </mat-card>
</form>
